<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Auto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="title">
      <h2>Auto</h2>
    </div>
  </header>

    <main>
    <div id="imgHolder" class="imgHolder">
      <img src="img/black.png" alt="Автомобиль">
		</div>
    <div class="model-summary">
      <div class="model-name">Hundai Solaris</div>
      <div class="model-specs" id="modelSpecs">1.4 л (100 л.с.), Ручная, 6 ступеней (6 МТ), Active.</div>
      <div class="model-price" id="modelPrice"></div>
      <div class="model-price" id="modelPriceUSD"></div>
      <button class="button">Заказать</button>
      </div>
      <div class="modal" id="modal">
        <div class="modal-body">
          <button class="b1" id="close">X</button>
      <div><h4>Введите данные для подтверждения:</h4></div>
      <form id="data"  action="" method="post" autocomplete="on">
        <div class="form-name">
          <div class="for-label"><label for="name">Имя:</label></div>
          <div class="spaces"><input type="text" name="name" id="name" minlength="2" required></div> 
          <div class="for-label"><label for="lname">Фамилия:</label></div>
          <div class="spaces"><input type="text" name="lname" id="lname" minlength="2" required></div>
         <div class="for-label"><label for="email">Email:</label></div>
          <div class="spaces"><input class="email" type="email" name="email" id="email" autocomplete="on" required minlength="7"></div>
        
         <div class="for-label"><label for="pass">Password:</label></div>
          <div class="spaces"><input type="password" name="pass" id="pass" autocomplete="on" required minlength="7"></div>
          <div>
          <button class="b2" type="submit" form="data">Подтвердить</button>
        </div>
        </div>
      </form>
    </div>
  </div>

</div>
    </main>

    <div id="colorsSelector" class="colorsSelector">
      <div class="colorItem colorBlue" data-img-path="img/blue.png"></div>
      <div class="colorItem colorWhite" data-img-path="img/white.png"></div>
      <div class="colorItem colorRed" data-img-path="img/red.png"></div>
      <div class="colorItem colorBlack" data-img-path="img/black.png"></div>
      <div class="colorItem colorWhiteSilver" data-img-path="img/whiteSilver.png"></div>
      <div class="colorItem colorOrange" data-img-path="img/orange.png"></div>
      <div class="colorItem colorSilver" data-img-path="img/silver.png"></div>
      
    </div>
    <form id="autoForm">
      <div class="titleF">
      <h2>Настрой авто для себя</h2>
      </div>
      <div class="row">
         <div class="col-1-of-3">
          <h4>Двигатель</h4>
          <div class="form-block">
            <input type="radio" name="engine" id="engine1400" value="22000" checked>
            <label for="engine1400">1.4 л (100 л.с.)</label>
          </div>
          <div class="form-block">
            <input type="radio" name="engine" id="engine1600" value="25000">
            <label for="engine1600">1.6 л (123 л.с.)</label>
          </div>
        </div>

        <div class="col-1-of-3">
          <h4>Коробка передач</h4>
          <div class="form-block">
            <input type="radio" name="transmission" id="transmission6MT" value="0" checked>
            <label for="transmission6MT">Ручная, 6 ступеней (6 МТ)</label>
          </div>
          <div class="form-block">
            <input type="radio" name="transmission" id="transmission6AT" value="5000">
            <label for="transmission6AT">Автомат, 6 ступеней (6 АТ)</label>
          </div>
      </div>

      <div class="col-1-of-3">
          <h4>Пакет (дополнительные опции)</h4>

          <div class="form-block">
            <input type="radio" name="package" id="packageActive" value="0" checked>
            <label for="packageActive">Active</label>
        </div>
        <div class="form-block">
            <input type="radio" name="package" id="packageActivePlus" value="2400">
            <label for="packageActivePlus">Active Plus (кондиционер)</label>
        </div>
        <div class="form-block">
            <input type="radio" name="package" id="packageComfort" value="4500">
            <label for="packageComfort">Comfort (климатконтроль)</label>
        </div>
      </div>
    </div>
    </form>
    <footer>
    	<div id="dol">1</div>
    	<div id="eur">2</div>
    	<div id="rub">3</div>
    	
    </footer>


	
  <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
    
</body>
</html>
